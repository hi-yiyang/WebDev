<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect x="0" y="0" width="800" height="600" fill="#f8fafc" rx="8" ry="8"/>
    
    <!-- Title -->
    <text x="400" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#0369a1">HR Strategy Recommendations</text>
    <line x1="200" y1="65" x2="600" y2="65" stroke="#0ea5e9" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Recommendation Pairs -->
    <!-- Pair 1 -->
    <g class="recommendation-pair">
      <!-- Left Box -->
      <rect x="50" y="100" width="300" height="80" rx="10" ry="10" fill="#e0f2fe" stroke="#0284c7" stroke-width="2"/>
      <text x="200" y="130" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#0c4a6e">Manage Overtime</text>
      <text x="200" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">(OverTime_Yes)</text>
      
      <!-- Arrow -->
      <line x1="360" y1="140" x2="440" y2="140" stroke="#0284c7" stroke-width="2"/>
      <polygon points="440,140 430,135 430,145" fill="#0284c7"/>
      
      <!-- Right Box -->
      <rect x="450" y="100" width="300" height="80" rx="10" ry="10" fill="#e0f2fe" stroke="#0284c7" stroke-width="2"/>
      <text x="600" y="140" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#0c4a6e">Review Workloads and Staffing</text>
    </g>
    
    <!-- Pair 2 -->
    <g class="recommendation-pair">
      <!-- Left Box -->
      <rect x="50" y="200" width="300" height="80" rx="10" ry="10" fill="#dbeafe" stroke="#2563eb" stroke-width="2"/>
      <text x="200" y="230" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1e3a8a">Review Compensation</text>
      <text x="200" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">(MonthlyIncome, StockOptionLevel, and JobLevel)</text>
      
      <!-- Arrow -->
      <line x1="360" y1="240" x2="440" y2="240" stroke="#2563eb" stroke-width="2"/>
      <polygon points="440,240 430,235 430,245" fill="#2563eb"/>
      
      <!-- Right Box -->
      <rect x="450" y="200" width="300" height="80" rx="10" ry="10" fill="#dbeafe" stroke="#2563eb" stroke-width="2"/>
      <text x="600" y="230" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1e3a8a">Ensure Fairness Across</text>
      <text x="600" y="255" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1e3a8a">All Levels</text>
    </g>
    
    <!-- Pair 3 -->
    <g class="recommendation-pair">
      <!-- Left Box -->
      <rect x="50" y="300" width="300" height="80" rx="10" ry="10" fill="#e0e7ff" stroke="#4f46e5" stroke-width="2"/>
      <text x="200" y="330" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#312e81">Enhance Workspace Experience</text>
      <text x="200" y="355" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">(EnvironmentSatisfaction, JobSatisfaction, and</text>
      <text x="200" y="370" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">JobInvolvement)</text>
      
      <!-- Arrow -->
      <line x1="360" y1="340" x2="440" y2="340" stroke="#4f46e5" stroke-width="2"/>
      <polygon points="440,340 430,335 430,345" fill="#4f46e5"/>
      
      <!-- Right Box -->
      <rect x="450" y="300" width="300" height="80" rx="10" ry="10" fill="#e0e7ff" stroke="#4f46e5" stroke-width="2"/>
      <text x="600" y="330" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#312e81">Focus on Satisfaction &</text>
      <text x="600" y="355" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#312e81">Engagement</text>
    </g>
    
    <!-- Pair 4 -->
    <g class="recommendation-pair">
      <!-- Left Box -->
      <rect x="50" y="400" width="300" height="80" rx="10" ry="10" fill="#ede9fe" stroke="#7c3aed" stroke-width="2"/>
      <text x="200" y="425" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#4c1d95">Support Stable Career Path</text>
      <text x="200" y="450" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">(TotalWorkingYears, Age, YearsAtCompany,</text>
      <text x="200" y="465" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">YearsWithCurrManager, NumCompaniesWorked)</text>
      
      <!-- Arrow -->
      <line x1="360" y1="440" x2="440" y2="440" stroke="#7c3aed" stroke-width="2"/>
      <polygon points="440,440 430,435 430,445" fill="#7c3aed"/>
      
      <!-- Right Box -->
      <rect x="450" y="400" width="300" height="80" rx="10" ry="10" fill="#ede9fe" stroke="#7c3aed" stroke-width="2"/>
      <text x="600" y="440" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#4c1d95">Strengthen Development Plans</text>
    </g>
    
    <!-- Pair 5 -->
    <g class="recommendation-pair">
      <!-- Left Box -->
      <rect x="50" y="500" width="300" height="80" rx="10" ry="10" fill="#fae8ff" stroke="#a21caf" stroke-width="2"/>
      <text x="200" y="535" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#701a75">Offer Flexibility</text>
      <text x="200" y="560" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">(DistanceFromHome and MaritalStatus_Single)</text>
      
      <!-- Arrow -->
      <line x1="360" y1="540" x2="440" y2="540" stroke="#a21caf" stroke-width="2"/>
      <polygon points="440,540 430,535 430,545" fill="#a21caf"/>
      
      <!-- Right Box -->
      <rect x="450" y="500" width="300" height="80" rx="10" ry="10" fill="#fae8ff" stroke="#a21caf" stroke-width="2"/>
      <text x="600" y="535" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#701a75">Address Commute and</text>
      <text x="600" y="560" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#701a75">Personal Needs</text>
    </g>
    
    <!-- Gradient overlay for subtle effect -->
    <defs>
      <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.2" />
        <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.2" />
      </linearGradient>
    </defs>
    <rect x="0" y="0" width="800" height="75" fill="url(#headerGradient)" rx="8" ry="8"/>
    
  </svg>
